<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <div>
                        <h3>Welcome to Admin Account</h3>
                    </div>
                    
                    
                </div>
            <div class="row">
                <div class="d-flex justify-content-center">
                    <div>
                        <img style="width: 200px;" src="https://www.freepnglogos.com/uploads/amazon-png-logo-vector/amazon-png-logo-vector-1.png" alt="amazon-logo">
                    </div>
                    
                    
                </div>
            </div>
            <div class="row">    
                <div  class="d-flex justify-content-center">
                    <div>
                        <h3>Sign in </h3>
                        <form method="POST" >
                            {% csrf_token %}
                            <div class="mb-3">
                                <label  class="form-label">Username:</label>
                                <input type="text" name="username" class="form-control"  aria-describedby="emailHelp">
                              </div>
                              <div class="mb-3">
                                <label class="form-label">Password:</label>
                                <input type="password" name="password" class="form-control">
                              </div>
                            
                            <input style="width: 100%;" type="submit" value="Login">
                        </form>
                        {% for message in messages %}
                          <p>{{message}}</p>
                        {% endfor %}
                        <div class="pt-5">
                            <p>Don't have account <a href="{% url 'signup' %}">Sign up </a></p>
                        </div>
                    </div>
                    




                </div>
            </div>
        
        </div> 
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>

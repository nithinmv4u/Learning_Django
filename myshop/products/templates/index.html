{% extends 'theme.html' %}

{%block content%}
<h2>Products</h2>
<div class="container">
    <div class="row">
        {% for product in products %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{product.image}}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">${{product.price}}</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{%endblock%}

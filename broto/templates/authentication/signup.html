<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <h3>Signup</h3>
    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">UserName</label>
        <input type="text" id="username" name="username" placeholder="Create your UserName" required>
        <br>
        <label for="">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
        <br>
        <label for="">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
        <br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="valid email" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="type password" required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id="confpassword" name="confpassword" placeholder="same password as above" required>
        <br>
        <button type='submit'>Sign Up</button>
    </form>
</body>
</html>
